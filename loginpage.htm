<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="C:\Users\Ashwin\Downloads\sihlogo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(newbg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #ffdb58;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; /* Adjust the width as needed */
            height: auto;
        }
        
        .container {
            background:transparent;
            border:2px solid rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter:blur(15px) ;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-right: 15px;
            text-align: center;
            transition: opacity 0.3s ease;
            position: relative; /* Added for logo positioning */
        }
        
        .tab {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: green;
        }
        
        #login-form,#signup-form{
            opacity: 1;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            background-color: transparent;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        ::placeholder{
            color: black;
        }
        button[type="submit"] {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 12px 23px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #ff6b47;
            transition-duration: 0.5s;
        }

        .login{
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .login{
            background-color: #ff6b47;
        }
    </style>
</head>
<body>
    <!-- Logo Icon -->
    <a target="_blank" href="homepage.htm"><img src="C:\Users\Ashwin\Downloads\sihlogo.jpg" alt="Kiddo Rights" class="logo"></a>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="User" required><br>
            <input type="text" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit"><a href="https://kiddorights4.odoo.com/" style="text-decoration:none;color: white;">Submit</a></button>
            <p>Don't have an account?<a href="signuppage.htm">Sign Up</a></p>

        </form>
    </div>
</body>
</html>
